<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Billboard UI</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 800px; margin: 2rem auto; }
    input, textarea { width: 100%; margin-bottom: .5rem; padding: .5rem }
    button { padding: .5rem 1rem }
    .card { border: 1px solid #ddd; padding: 1rem; margin-bottom: 1rem }
  </style>
</head>
<body>
  <h1>Billboard (frontend)</h1>

  <div class="card">
    <h2>Initialize Billboard</h2>
    <p>Provide a private key and initial message to create the Billboard resource under your account.</p>
    <input id="initKey" placeholder="Private key (hex)" />
    <input id="initMsg" placeholder="Initial message" />
    <button id="initBtn">Initialize</button>
    <div id="initResult"></div>
  </div>

  <div class="card">
    <h2>Set message</h2>
    <input id="setKey" placeholder="Private key (hex)" />
    <input id="setMsg" placeholder="New message" />
    <button id="setBtn">Set</button>
    <div id="setResult"></div>
  </div>

  <div class="card">
    <h2>Read message</h2>
    <input id="readAddr" placeholder="Address to read (0x...)" />
    <button id="readBtn">Read</button>
    <pre id="readResult"></pre>
  </div>

  <script src="app.js"></script>
</body>
</html>
